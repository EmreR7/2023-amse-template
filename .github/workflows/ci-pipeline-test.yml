name: Pipeline Test

on:
    push:
        branches:
        - main
        paths:
        - project/**

jobs:
    test-pipeline:
        runs-on: ubuntu-latest
        steps:
        - name: Set up Python 3.11
          uses: actions/setup-python@v4
          with:
            python-version: 3.11

        - name: Pipeline Test
          run: project/tests.sh
